<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mason Roberts 2nd project</title>
</head>
<body>
    <h1>
        Please Enter Your Details For Our Dating Website!
    </h1>
    <fieldset>
        <legend>Your Face</legend>
        Your image:<input type="file">
        <br>
        Image preview<img id="preview">
    </fieldset>
    <fieldset>
        <legend>Your General Details</legend>
        Name:<input type="text">[required]
        <br>
        Gender:<input type="radio">Male[required]
        <input type="radio">Female[required]
        <br>
        <input type="number">[required]
        <br>
        <input type="date">
        <br>
        <input type="color">
        <br>
        <select option="none selected">
        </select>
    </fieldset>
    <fieldset>
        <legend>Your Indicators</legend>
        <input type="range" min="0" max="100">
        <br>
        <input type="range" min="0" max="100">
    </fieldset>
    <fieldset>
        <legend>Your Contact Information</legend>
        <input type="email">[required]
        <br>
        <input type="tel">
        <br>
        <textarea></textarea>
    </fieldset>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <br>
    <input type="submit">
</body>
</html>
