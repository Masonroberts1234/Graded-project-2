<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mason Roberts 2nd project</title>
    <style>
        fieldset {
            background:lightyellow;
            border:10px solid yellow;
            margin-bottom: 10px;
            width:720px
        }
        label {
            display:inline-block;
            text-align: right;
            vertical-align: top;
            width:180px;
        }
        #gender{
            width: auto;
        }
        #contact{
            width: auto;
        }

    </style>
</head>
<body>
<h1>
    Please Enter Your Details For Our Dating Website!
</h1>
<fieldset>
    <legend>Your Face</legend>
    <label for="preview">Your image:</label>
    <input type="file">
    <br>
    <label for="preview">Image preview</label>
    <img id="preview">
</fieldset>
<fieldset>
    <legend>Your General Details</legend>
    <label for="text">Name:</label>
    <input type="text" id="text">[required]
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" id="gender">Male
    <input type="radio" id="gender" name="female">Female[required]
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">[required]
    <br>
    <label for="birth">Date of Birth:</label>
    <input type="date"id="birth" name="birth">
    <br>
    <label for="color">Favorite color:</label>
    <input type="color" id="color" name="color">
    <br>
    <label for="country">Which country:</label>
    <select id="country" name="country">
        <option>None selected</option>
        <option value="PE">Peru</option>
        <option value="PH">Philippines</option>
        <option value="PN">Pitcairn</option>
        <option value="PL">Poland</option>
        <option value="PT">Portugal</option>
        <option value="PR">Puerto Rico</option>
        <option value="QA">Qatar</option>
        <option value="RE">Réunion</option>
        <option value="RO">Romania</option>
        <option value="RU">Russian Federation</option>
        <option value="RW">Rwanda</option>
        <option value="BL">Saint Barthélemy</option>
        <option value="SH">Saint Helena, Ascension and Tristan da Cunha</option>
        <option value="KN">Saint Kitts and Nevis</option>
        <option value="LC">Saint Lucia</option>
        <option value="MF">Saint Martin (French part)</option>
        <option value="PM">Saint Pierre and Miquelon</option>
        <option value="VC">Saint Vincent and the Grenadines</option>
        <option value="WS">Samoa</option>
        <option value="SM">San Marino</option>
        <option value="ST">Sao Tome and Principe</option>
        <option value="SA">Saudi Arabia</option>
        <option value="SN">Senegal</option>
        <option value="RS">Serbia</option>
        <option value="SC">Seychelles</option>
        <option value="SL">Sierra Leone</option>
        <option value="SG">Singapore</option>
        <option value="SX">Sint Maarten (Dutch part)</option>
        <option value="SK">Slovakia</option>
        <option value="SI">Slovenia</option>
        <option value="SB">Solomon Islands</option>
        <option value="SO">Somalia</option>
        <option value="ZA">South Africa</option>
        <option value="GS">South Georgia and the South Sandwich Islands</option>
        <option value="SS">South Sudan</option>
        <option value="ES">Spain</option>
        <option value="LK">Sri Lanka</option>
        <option value="SD">Sudan</option>
        <option value="SR">Suriname</option>
        <option value="SJ">Svalbard and Jan Mayen</option>
        <option value="SZ">Swaziland</option>
        <option value="SE">Sweden</option>
        <option value="CH">Switzerland</option>
        <option value="SY">Syrian Arab Republic</option>
        <option value="TW">Taiwan, Province of China</option>
        <option value="TJ">Tajikistan</option>
        <option value="TZ">Tanzania, United Republic of</option>
        <option value="TH">Thailand</option>
        <option value="TL">Timor-Leste</option>
        <option value="TG">Togo</option>
        <option value="TK">Tokelau</option>
        <option value="TO">Tonga</option>
        <option value="TT">Trinidad and Tobago</option>
        <option value="TN">Tunisia</option>
        <option value="TR">Turkey</option>
        <option value="TM">Turkmenistan</option>
        <option value="TC">Turks and Caicos Islands</option>
        <option value="TV">Tuvalu</option>
        <option value="UG">Uganda</option>
        <option value="UA">Ukraine</option>
        <option value="AE">United Arab Emirates</option>
        <option value="GB">United Kingdom</option>
        <option value="US">United States</option>
    </select>
</fieldset>
<fieldset>
    <legend>Your Indicators</legend>
    <label for="height">Height:</label>
    <sides for="height">Short</sides>
    <input type="range" min="0" max="100" id="height">
    <sides for="height">Tall</sides>
    <br>
    <label for="money">Salary:</label>
    <sides for="money">Poor</sides>
    <input type="range" min="0" max="100" id="money">
    <sides for="money">Rich</sides>
</fieldset>
<fieldset>
    <legend>Your Contact Information</legend>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">[required]
    <br>
    <label for="phone">Mobile:</label>
    <input type="tel" id="phone" name="phone">
    <br>
    <label for="adress">Adress:</label>
    <textarea id="adress" name="address"></textarea>
    <br>
    Method to contact you:
    <input type="checkbox" id="contact" name="email">Email:
    <input type="checkbox" id="contact" name="whatsapp">Whatsapp
    <input type="checkbox" id="contact" name="app">In-app chat
</fieldset>
<input type="submit">
</body>
</html>
