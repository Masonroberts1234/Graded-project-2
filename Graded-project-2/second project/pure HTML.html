    <title>Mason Roberts 2nd project</title>

<body>
    <h1>
        Please Enter Your Details For Our Dating Website!

    <fieldset>
        <legend>Your Face</legend>
        <label for="image">Your image:</label>
        <input type="file" id="image">
        <br>
        Image preview<img id="preview">
    </fieldset>

        <input type="radio" id="gender" name="female">Female[required]
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">[required]
        <br>
        <label for="birth">Date of Birth:</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color">
        <br>

        <input id="height" type="range" min="0" max="100">

        Salary:<input type="range" min="0" max="100">
    </fieldset>

        Email:<input type="email">[required]

        <br>

        <input type="checkbox">Whatsapp
